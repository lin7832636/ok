<include file="Public/header"/>
<body class="J_scroll_fixed">
<div class="wrap J_check_wrap">
  	<ul class="nav nav-tabs">
     <li><a href="{:U('Goods/index')}">商品分类</a></li>
     <li class="active"><a href="{:U('Goods/sort')}">添加分类</a></li>
  </ul>
   <div style="margin-bottom:10px;">
	<!--<a class="btn" type="submit" href="{:u('menu/spmy_getactions')}">导入新菜单</a>-->
   </div>
  <form class="form-horizontal J_ajaxForm" action="{:U('Menu/listorders')}" method="post">
    <div class="table_list">
      <table width="100%" class="table table-hover">
        <thead>
          <tr>
            <th width="80">排序</th>
            <th width="100">ID</th>
            <th>分类名称</th>
            <th width="80">状态</th>
            <th width="200">管理操作</th>
          </tr>
        </thead>
        <foreach name="data" item="vo">
        	<tr>
				<td><input name="listorders[{$vo.goods_type_id}]" type="text" size="3" value="{$vo.listorder}" class="input input-order"></td>
				<td>{$vo.goods_type_id}</td>
				<td>{$vo.type_name}:{$vo.type_path}</td>
			    <td>
			    	<if condition="$vo['is_nav'] eq 1">
			    	显示
			    	<else/>
			    	隐藏
			    	</if>
			    </td>
				<td>
					<a href="{:u('Goods/sort_amend',array('id'=>$vo['goods_type_id']))}" target="_blank">修改</a> | 
					<a class="J_ajax_del" href="{:u('menu/delete',array('id'=>$vo['goods_type_id']))}">删除</a> 
				</td>
			</tr>
        </foreach>
      </table>
    </div>
    <div class="form-actions">
        <button class="btn btn-primary btn_submit mr10 J_ajax_submit_btn" type="submit">排序</button>
    </div>
  </form>
</div>
<load href="__PUBLICS__/js/common.js"/>
</body>
</html>
